<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks rows go here -->
      <div class="row">
        <div class="time-block hour col-md-1"> 9 AM </div>
        <textarea id="nineAM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 10 AM </div>
        <textarea id="tenAM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 11 AM </div>
        <textarea id="elevenAM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 12 PM </div>
        <textarea id="twelvePM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 1 PM </div>
        <textarea id="onePM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 2 PM </div>
        <textarea id="twoPM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 3 PM </div>
        <textarea id="threePM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 4 PM </div>
        <textarea id="fourPM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="time-block hour col-md-1"> 5 PM </div>
        <textarea id="fivePM" class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
